{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Atualizar Perfil</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botaozao">Salvar Alterações</button>
    </form>
    <p><a href="{% url 'accounts:profile' %}">Voltar para o perfil</a></p>
</div>
{% endblock content %}
