{% extends "base.html" %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza de que deseja excluir o card: "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'classes:cards_in_deck' deck_id=deck.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
