{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

<h2>Deletar Baralho</h2>
<form method="post">
    {% csrf_token %}
    <p>Você tem certeza que deseja excluir o baralho "{{ deck.nome }} ({{ deck.classe.idioma }})"?</p>
    <button class= "delete-button" type="submit">Excluir</button>
</form>
{% else %}
  <p>Você não está logado.</p>
  <br>
  <a href="{% url 'accounts:login' %}" class="botaozinho">Faça login aqui</a>
{% endif %}
{% endblock content %}
